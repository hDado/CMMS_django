<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} COPIAM INDUSTRIE FACTORY{% endblock %}</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Jquery datatable config -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> GMAO (COPIAM)</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'maintenance_schedule_list' %}">Calendrier des maintenance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_maintenance_app' %}">New maintenance plan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'maintenance_history_list' %}"> Maintenance history list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"> calendar events</a>
            </li>
            <!-- Add more links as needed -->
            <li class="nav-item active">
                <a class="nav-link" > Magazin </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kanban' %}"> kanban</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'kanban_task' %}"> kanban task </a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}   

<!-- Include Bootstrap JS and jQuery -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
